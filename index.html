<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="panel">
        </div>
        <div class="pane pane-1">
            <div class="button-number btn-7">7</div>
            <div class="button-number btn-8">8</div>
            <div class="button-number btn-9">9</div>
            <div class="operator multiply">*</div>
        </div>
        <div class="pane pane-2">
            <div class="button-number btn-4">4</div>
            <div class="button-number btn-5">5</div>
            <div class="button-number btn-6">6</div>
            <div class="operator sub"> - </div>
        </div>
        <div class="pane pane-3">
            <div class="button-number btn-1">1</div>
            <div class="button-number btn-2">2</div>
            <div class="button-number btn-3">3</div>
            <div class="operator add"> + </div>
        </div>
        <div class="pane pane-3">
            <div class="button-number btn-0">0</div>
            <div class="operator dot">.</div>
            <div class="operator equals">=</div>
        </div>
    </div>
    
</body>
</html>
